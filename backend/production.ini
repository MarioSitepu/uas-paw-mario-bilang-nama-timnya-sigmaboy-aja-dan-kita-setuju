[app:main]
use = egg:app

pyramid.reload_templates = false
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
pyramid.includes =
    pyramid_tm

# Database settings - Use DATABASE_URL environment variable
# The app/__init__.py will read DATABASE_URL from environment and override this
# This is just a placeholder - actual value comes from environment variable
sqlalchemy.url = postgresql+psycopg://placeholder:placeholder@localhost/placeholder
sqlalchemy.echo = false
sqlalchemy.pool_size = 10
sqlalchemy.max_overflow = 20
sqlalchemy.pool_pre_ping = true
sqlalchemy.pool_recycle = 3600

# Session settings - Use environment variable for secret
# The app/__init__.py will read SESSION_SECRET from environment and override this
# This is just a placeholder - actual value comes from environment variable
session.secret = placeholder-secret-key-minimum-32-characters-change-this

# CORS settings
cors.preflight_maxage = 3600

[server:main]
use = egg:waitress#main
# Listen on all interfaces for production
# Port will be set by environment variable PORT via start_server.py
# For Render, PORT=10000 will be used automatically
# Note: If start_server.py is not used, default to 6543 for local development
# listen will be set by start_server.py or command line --listen argument
# Production server settings
threads = 4
channel_timeout = 120
cleanup_interval = 30
connection_limit = 1000

[loggers]
keys = root, app, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_app]
level = INFO
handlers = console
qualname = app

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s:%(lineno)s][%(funcName)s()] %(message)s
