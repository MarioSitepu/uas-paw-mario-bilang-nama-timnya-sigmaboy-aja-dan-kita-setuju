[app:main]
use = egg:app

pyramid.reload_templates = false
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
pyramid.includes =
    pyramid_tm

# Database settings - Use DATABASE_URL environment variable
# Will be set from environment variable in production
# If DATABASE_URL is not set, this will fail - make sure to set it!
sqlalchemy.url = %(DATABASE_URL)s
sqlalchemy.echo = false
sqlalchemy.pool_size = 10
sqlalchemy.max_overflow = 20
sqlalchemy.pool_pre_ping = true
sqlalchemy.pool_recycle = 3600

# Session settings - Use environment variable for secret
session.secret = %(SESSION_SECRET)s

# CORS settings
cors.preflight_maxage = 3600

[server:main]
use = egg:waitress#main
# Listen on all interfaces for production
# Port will be set by environment variable PORT or default to 6543
# Note: Pyramid doesn't support %(PORT)s directly, so we handle it in code
listen = *:6543
# Production server settings
threads = 4
channel_timeout = 120
cleanup_interval = 30
connection_limit = 1000

[loggers]
keys = root, app, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_app]
level = INFO
handlers = console
qualname = app

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s:%(lineno)s][%(funcName)s()] %(message)s
