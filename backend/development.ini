[app:main]
use = egg:app

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
pyramid.includes =
    pyramid_tm

# Database settings
sqlalchemy.url = sqlite:///%(here)s/app.db
sqlalchemy.echo = false

# Session settings
session.secret = your-secret-key-here

# CORS settings
cors.preflight_maxage = 3600

[pserve]
use = egg:waitress#main
listen = localhost:6543

[loggers]
keys = root, app, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_app]
level = DEBUG
handlers =
qualname = app

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s:%(lineno)s][%(funcName)s()] %(message)s