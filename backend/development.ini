[app:main]
use = egg:app

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
pyramid.includes =
    pyramid_tm

# Database settings - Neon PostgreSQL
# Format: postgresql+psycopg://user:password@host/database?sslmode=require
# Atau: postgresql://user:password@host/database?sslmode=require (akan otomatis dikonversi)
# Ganti dengan connection string dari Neon dashboard Anda
# sqlalchemy.url = postgresql+psycopg://user:password@host/database?sslmode=require
sqlalchemy.url = sqlite:///clinic.db
sqlalchemy.echo = false
sqlalchemy.pool_size = 5
sqlalchemy.max_overflow = 10

# Session settings
session.secret = your-secret-key-here

# CORS settings
cors.preflight_maxage = 3600

[server:main]
use = egg:waitress#main
listen = localhost:6543

[loggers]
keys = root, app, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_app]
level = DEBUG
handlers =
qualname = app

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s:%(lineno)s][%(funcName)s()] %(message)s